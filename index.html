<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Train Runner</h1>
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        <div id="score">Score: 0</div>
        <div id="instructions">Use UP/DOWN Arrows (or W/S) to change tracks. Press ENTER to Start/Restart.</div>
        <div id="gameOver" class="hidden">Game Over! Press ENTER to Restart</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
